name: Update Data Cache

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-cache:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # No external dependencies needed - uses stdlib only

      - name: Run cache update
        env:
          DUNE_API_KEY: ${{ secrets.DUNE_API_KEY }}
          SOLANA_RPC_URL: ${{ secrets.SOLANA_RPC_URL }}
        run: python update_cache.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/cache.json
          git diff --staged --quiet || git commit -m "Update data cache [skip ci]"
          git push
